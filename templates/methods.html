<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            width: 450px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            font-size: 16px;
            padding: 14px 20px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            width: 140px;
            margin: 5px;
        }

        .register {
            background-color: #28a745;
            color: white;
        }

        .register:hover {
            background-color: #218838;
            box-shadow: 0px 5px 12px rgba(40, 167, 69, 0.3);
        }

        .login {
            background-color: #007bff;
            color: white;
        }

        .login:hover {
            background-color: #0056b3;
            box-shadow: 0px 5px 12px rgba(0, 123, 255, 0.3);
        }

        .verify {
            background-color: brown;
            color: white;
        }

        .verify:hover {
            background-color: darkred;
            box-shadow: 0px 5px 12px rgba(139, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome</h2>
        <div class="button-container">
            <button class="register" onclick="window.location.href='/make_trans'">Make Transactions</button>
            <button class="login" onclick="window.location.href='/view_trans'">View Transactions</button>
            <button class="verify" onclick="window.location.href='/verify_ledger'">Verify Ledger</button>
            <button class="login" onclick="window.location.href='/search_trans'">Search</button>
            <button class="balance" onclick="window.location.href='/view_balance'">View Balance</button>

        </div>
    </div>
</body>
</html>
