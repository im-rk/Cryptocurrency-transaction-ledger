<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Balance</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background:  linear-gradient(135deg, #d07eb7, #b06abf);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            color: #333;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .flash {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .flash.info { background-color: #d1ecf1; color: #0c5460; }
        .flash.success { background-color: #d4edda; color: #155724; }
        .flash.warning { background-color: #fff3cd; color: #856404; }
        .flash.danger { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h2>{{ username }}'s Wallet Balance</h2>
        <p><strong>Balance:</strong> {{ balance }}</p>
        <button class="btn" onclick="window.location.href='/methods'">Back</button>
    </div>
</body>
</html>
