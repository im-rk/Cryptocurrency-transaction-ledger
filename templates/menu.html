<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #a62b93); /* New Warm Gradient */
        }

        .header {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 18px;
            padding: 12px 30px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .register {
            background: #28a745;
            color: white;
        }

        .register:hover {
            background: #1e7e34;
            transform: translateY(-3px);
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.4);
        }

        .login {
            background: #ffcc00; /* Changed from blue to yellow-gold */
            color: white;
        }

        .login:hover {
            background: #e6b800;
            transform: translateY(-3px);
            box-shadow: 0px 4px 10px rgba(255, 204, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">CRYPTOCURRENCY TRANSACTION LEDGER</div>
    <div class="container">
        <h2>Welcome</h2>
        <div class="buttons">
            <button class="register" onclick="window.location.href='/register'">Register</button>
            <button class="login" onclick="window.location.href='/login'">Login</button>
        </div>
    </div>
</body>
</html>
